# H2 Database Configuration (for development/testing)

spring:
  application:
    name: insurance
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    contexts: h2
  h2:
    console:
      enabled: true
      path: /h2-console
