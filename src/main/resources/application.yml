# H2 Database Configuration (for development/testing)
# Comment the following lines to use PostgreSQL instead of H2

spring:
  application:
    name: insurance
  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:changelog/changelog-master.xml
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    web:
      pageable:
        default-page-size: 10
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_RESOURCE}
            client-secret: ${KEYCLOAK_CREDENTIALS_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL}
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL}


server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# Including server.error configurations to see detailed error messages in API responses.

