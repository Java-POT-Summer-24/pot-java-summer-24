spring.application.name: insurance

spring:
  application:
    name: insurance
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:changelog/changelog-master.xml
  h2:
    console:
      enabled: true
      path: /h2-console
